name: TG Text2Img Bot CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时拉一次频道数据

jobs:
  test-and-collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data dir
        run: mkdir -p data/images

      - name: Write .env (from GitHub Secrets)
        run: |
          cat > .env <<EOF
          API_ID=${{ secrets.API_ID }}
          API_HASH=${{ secrets.API_HASH }}
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          SOURCE_CHAT_USERNAME=${{ secrets.SOURCE_CHAT_USERNAME }}
          TARGET_CHAT_USERNAME=${{ secrets.TARGET_CHAT_USERNAME }}
          TRIGGER_KEYWORD=${{ secrets.TRIGGER_KEYWORD }}
          EOF

      - name: Init DB & collect TG data
        run: |
          python collect_tg_data.py
